<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filmoteka</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="node_modules/tui-pagination/dist/tui-pagination.css" />
</head>
<body>
  <div id="header">
    <h1>GoITeens-Filmoteka</h1>
    <div class="filmoteka-header">
      <input type="text" id="search" placeholder="Enter movie name" />
      <button id="searchBtn">Search</button>
      <select id="ratingFilter">
        <option value="">All ratings</option>
        <option value="8.0">8.0+</option>
        <option value="7.0">7.0+</option>
        <option value="6.0">6.0+</option>
      </select>
      <div id="cart" class="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
    </div>
  </div>
  
  <div id="loader-wrapper" class="loader-wrapper" style="display: none">
    <span class="loader-letter">S</span>
    <span class="loader-letter">e</span>
    <span class="loader-letter">a</span>
    <span class="loader-letter">r</span>
    <span class="loader-letter">c</span>
    <span class="loader-letter">h</span>
    <span class="loader-letter">i</span>
    <span class="loader-letter">n</span>
    <span class="loader-letter">g</span>
    <div class="loader"></div>
  </div>
  
  <div id="results"></div>
  <div id="pagination"></div>
  
  <div id="cart-modal" class="cart-modal" style="display: none">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <button id="buy-now" class="buy-btn">Buy Now</button>
      <button id="close-cart" class="close-btn">Close</button>
    </div>
  </div>
  
  <script type="module" src="main.js"></script>
</body>
</html>
